{% extends 'candidato/base.html' %}
{% block conteudo %}

<form class="m-5" method="post">
    {% csrf_token %}
    <h2>Registro (Candidato ou Empresa)</h2>
    <p>Crie sua conta para continuar.</p>

    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}

    {{ formulario.as_p }}

    <button type="submit" class="btn btn-primary">Registrar</button>
</form>

{% endblock %}
