{% extends 'candidato/base.html' %}
{% block conteudo %}

<h1>Lista de Usuarios</h1>
<table class="table table-bordered table-striped m-5">
    <tr>
        <th>id</th>
        <th>nome</th>
        <th>idade</th>
        <th>ult_escolaridade</th>
        <th>experiencia</th>
    </tr>
    {% for usuario in usuarios %}
    <tr>
        <td>{{usuario.id}}</td>
        <td>{{usuario.nome}}</td>
        <td>{{usuario.idade}}</td>
        <td>{{usuario.ult_escolaridade}}</td>
        <td>{{usuario.experiencia}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
